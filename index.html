<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>xhr-streamer Demo</title>
  <link href="dist/xhr-streamer.css" rel="stylesheet">
</head>
<body>
  <video controls id="test-video">
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
  </ul>
  <script src="dist/xhr-streamer.js"></script>
  <script>

    (function(window, XhrStreamer) {
      var video = window.video = document.getElementById('test-video');
      var streamer = window.streamer = new XhrStreamer(video);

      streamer.on('supported-formats', function(e) {
        var selected = e.detail.supportedFormats[4];
        console.log('selecting format:', selected)
        streamer.selectFormat(selected);
      });

      streamer.startStream(window.location.origin + '/oceans.webm');

    }(window, window.XhrStreamer));
  </script>
</body>
</html>
